defaults:
    ref: refs/heads/missing-branch
    protocol: https
    remote: origin
    source: github

sources:
    - name: github
      url: github.com

groups:
    - name: cats
      ref: refs/heads/purr
      projects:
        - name: jrgoodle/mu
          path: mu
          ref: refs/heads/knead
        - name: jrgoodle/duke
          path: duke
    - name: black-cats
      ref: refs/heads/master
      projects:
        - name: jrgoodle/kit
          path: black-cats/kit
        - name: jrgoodle/kishka
          path: black-cats/kishka
        - name: jrgoodle/jules
          path: black-cats/jules
        - name: jrgoodle/sasha
          path: black-cats/sasha
